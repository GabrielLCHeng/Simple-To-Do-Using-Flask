{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>      <!-- This is the name you can see from the browser's tab-->
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="'form">
        <form action="/update/{{task.id}}" method="POST">
            <label for="content"></label><input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
